<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        /* Set pink background */
        body {
            background-color: pink; /* Pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Title style */
        h1 {
            font-size: 4em;
            color: white; /* White color for the title */
            margin-top: 50px;
            margin-bottom: 30px;
        }

        /* Style for images and links */
        .images-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .images-container img {
            width: 300px;
            height: auto;
            margin: 0 20px;
        }

        .images-container a {
            display: block;
            text-decoration: none;
            margin-top: 10px;
            color: black;
            font-size: 1.2em;
        }

        /* Horizontal line */
        hr {
            border: 0;
            border-top: 1px solid black;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* Copyright text */
        .copyright {
            font-family: "Courier New", monospace;
            font-style: italic;
            text-align: right;
            margin-right: 20px;
        }

    </style>
</head>
<body>

    <h1>Basics &amp; Fun</h1>

    <div class="images-container">
        <!-- First image with a link -->
        <div>
            <img src="https://via.placeholder.com/300x200.png?text=Online+Shop+1" alt="Online Shop 1">
            <a href="https://www.shop1.com" target="_blank">Visit Shop 1</a>
        </div>

        <!-- Second image with a link -->
        <div>
            <img src="https://via.placeholder.com/300x200.png?text=Online+Shop+2" alt="Online Shop 2">
            <a href="https://www.shop2.com" target="_blank">Visit Shop 2</a>
        </div>
    </div>

    <!-- Horizontal line -->
    <hr>

    <!-- Copyright -->
    <div class="copyright">
        Â© wil 2021
    </div>

</body>
</html>
