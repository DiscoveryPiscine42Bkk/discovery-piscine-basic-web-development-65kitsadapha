<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Responsive</title>

    <style>

      table, tr, td {
		    border: 1px solid black;
  		  border-collapse: collapse;}

      table {         
        overflow: auto;
		    table-layout:auto;
		    width: 100%;} 
      
      th, td {
        padding: 10px;
        text-align: left;}

    </style>

</head>
<body>
 <table>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
      <td>Cell 4</td>
      <td>Cell 5</td>
    </tr>
  </table>
   
</body>
</html>
